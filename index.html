<!DOCTYPE html>
<html lang="en">
<head>

    <title>Be My Valentine?</title>
   <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #ffebee;
        overflow: hidden; /* Prevents scrollbars when button moves */
    }

    h1 { color: #d32f2f; margin-bottom: 30px; }

    .btn-container {
        position: relative;
        width: 300px; /* Gives the buttons some breathing room */
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.1s; /* Makes the "Yes" button feel responsive */
    }

    #yesBtn {
        background-color: #4caf50;
        color: white;
        margin-right: 80px; /* Pushes the 'Yes' away from where 'No' starts */
    }

    #noBtn {
        background-color: #f44336;
        color: white;
        position: absolute; /* Kept absolute so it can jump anywhere */
        transition: 0.2s ease; /* Makes the jump look smoother */
    }
</style>

    <div class="btn-container">

        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    </body>
    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions (subtracting button size so it stays on screen)
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
